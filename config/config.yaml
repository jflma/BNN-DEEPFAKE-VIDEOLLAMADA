data:
  raw_dir: "data/raw/FaceForensics"
  processed_dir: "data/processed"
  real_dir: "data/processed/real"
  fake_dir: "data/processed/fake"
  
model:
  input_size: 224
  backbone: "resnet18"
  pretrained: true
  num_classes: 1
  
training:
  batch_size: 16
  epochs: 10
  learning_rate: 1e-4
  weight_decay: 1e-4
  train_ratio: 0.8
  
augmentation:
  use_augmentation: true
  rotation_range: 15
  brightness_range: 0.2
  contrast_range: 0.2
  
evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "auc"]
  save_figures: true